<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --accent-color: #f0f0f0;
            --particle-color: #000000;
        }

        [data-theme='dark'] {
            --bg-color: #121212;
            --text-color: #ffffff;
            --accent-color: #1e1e1e;
            --particle-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.5s, color 0.5s;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: all 0.5s ease;
            overflow: hidden;
        }

        #particleCanvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--accent-color);
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .name-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
            text-align: center;
        }

        .name {
            font-size: 5rem;
            font-weight: bold;
            transition: all 0.3s ease;
            z-index: 10;
            position: relative;
        }

        .name:hover {
            transform: scale(1.05);
            text-shadow: 0 10px 15px rgba(0,0,0,0.2);
        }

        .nav-bar {
            position: fixed;
            top: -50px;
            left: 0;
            width: 100%;
            background: var(--accent-color);
            padding: 15px 0;
            display: flex;
            justify-content: center;
            gap: 30px;
            transition: top 0.3s;
            z-index: 999;
        }

        .nav-bar a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <canvas id="particleCanvas"></canvas>
    
    <button class="theme-toggle">Toggle Theme</button>

    <nav class="nav-bar">
        <a href="#about">About</a>
        <a href="https://1babybloo1.github.io/clanboard/" target="_blank">Poxel Clanboard</a>
        <a href="https://behance.net/jbgfx" target="_blank">Portfolio</a>
    </nav>

    <div class="name-container">
        <h1 class="name">babybloo</h1>
    </div>

    <script>
        class ParticleSystem {
            constructor(canvas, options = {}) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.particles = [];
                this.options = {
                    particleCount: 200,
                    particleColor: '#000000',
                    particleSize: 1.5,
                    mouseInfluence: 50,
                    ...options
                };
                this.mouse = { x: 0, y: 0 };

                this.resize();
                this.init();
                this.bindEvents();
            }

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                
                // Reinitialize particles when window is resized
                this.init();
            }

            init() {
                this.particles = Array.from({ length: this.options.particleCount }, () => {
                    // Distribute particles more evenly across the screen
                    return {
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height,
                        vx: (Math.random() - 0.5) * 0.3,
                        vy: Math.abs(Math.random() * 0.5), // Ensure downward movement
                        opacity: Math.random() * 0.5 + 0.3,
                        size: Math.random() * this.options.particleSize + 0.5,
                        rotation: Math.random() * Math.PI * 2
                    };
                });
            }

            bindEvents() {
                window.addEventListener('resize', () => this.resize());
                window.addEventListener('mousemove', (e) => {
                    this.mouse.x = e.clientX;
                    this.mouse.y = e.clientY;
                });
            }

            drawDustParticle(particle) {
                this.ctx.save();
                this.ctx.globalAlpha = particle.opacity;
                this.ctx.translate(particle.x, particle.y);
                this.ctx.rotate(particle.rotation);

                // Draw a more organic, dust-like shape
                this.ctx.beginPath();
                this.ctx.moveTo(0, -particle.size);
                this.ctx.quadraticCurveTo(particle.size/2, 0, 0, particle.size);
                this.ctx.quadraticCurveTo(-particle.size/2, 0, 0, -particle.size);

                this.ctx.fill();
                this.ctx.restore();
            }

            update() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                this.ctx.fillStyle = this.options.particleColor;

                this.particles.forEach(particle => {
                    // Calculate distance from mouse
                    const dx = this.mouse.x - particle.x;
                    const dy = this.mouse.y - particle.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    // Subtle mouse influence
                    if (distance < this.options.mouseInfluence) {
                        const angle = Math.atan2(dy, dx);
                        const force = (this.options.mouseInfluence - distance) / this.options.mouseInfluence;
                        particle.x -= Math.cos(angle) * force;
                        particle.y -= Math.sin(angle) * force * 0.5;
                    }

                    // Subtle movement
                    particle.x += particle.vx;
                    particle.y += particle.vy;

                    // Rotate slightly
                    particle.rotation += (Math.random() - 0.5) * 0.1;

                    // Boundary wrapping
                    if (particle.x < 0) particle.x = this.canvas.width;
                    if (particle.x > this.canvas.width) particle.x = 0;
                    if (particle.y > this.canvas.height) particle.y = 0;

                    // Draw particle
                    this.drawDustParticle(particle);
                });

                requestAnimationFrame(() => this.update());
            }
        }

        // Theme Toggle
        const themeToggle = document.querySelector('.theme-toggle');
        const body = document.body;
        const particleCanvas = document.getElementById('particleCanvas');

        // Create particle system
        let particleSystem;

        function initParticleSystem() {
            const isDarkTheme = body.getAttribute('data-theme') === 'dark';
            const particleColor = isDarkTheme ? '#ffffff' : '#000000';

            // Remove existing particle system if it exists
            if (particleSystem) {
                // Clear any existing event listeners or animation frames
            }

            // Create new particle system
            particleSystem = new ParticleSystem(particleCanvas, {
                particleColor: particleColor,
                particleCount: 250,
                particleSize: 2,
                mouseInfluence: 80
            });

            // Start animation
            particleSystem.update();
        }

        // Initial particle system
        initParticleSystem();

        // Theme toggle event
        themeToggle.addEventListener('click', () => {
            body.setAttribute('data-theme', 
                body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark'
            );
            
            // Reinitialize particle system with new color
            initParticleSystem();
        });

        // Navigation Bar Hover
        const navBar = document.querySelector('.nav-bar');
        document.addEventListener('mousemove', (e) => {
            if (e.clientY <= 50) {
                navBar.style.top = '0';
            } else {
                navBar.style.top = '-50px';
            }
        });
    </script>
</body>
</html>
